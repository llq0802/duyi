<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最好的单例模式</title>
  </head>
  <body>
    <script>
      // 最好的代理单例模式
      function propxySingle(classFn) {
        let ins;
        return new Proxy(classFn, {
          construct(target, args) {
            if (!ins) {
              ins = new target(...args);
            }
            return ins;
          },
        });
      }
    </script>
  </body>
</html>
